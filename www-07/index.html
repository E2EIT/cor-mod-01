<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport"
		  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<title>Cordova To Do</title>
</head>
<body>
	<h1 class="title text-center">Cordova To Do</h1>
	<div>
		<label>
			<input id="titleInput" type="text" placeholder="<New Item>" autofocus required>
			<button id="addBtn" class="">Add</button>
		</label>
	</div>
	<h2>
		Incomplete Tasks: <span id="itdCnt"></span>
	</h2>
	<ul id="ulToDoList"  style="list-style-type:none">
	</ul>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
