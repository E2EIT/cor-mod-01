<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport"
		  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/ionic.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<title>Cordova To Do</title>
</head>
<body>
	<ion-view>
		<ion-header-bar class="bar-header bar-stable">
			<h1 class="title text-center">Cordova To Do</h1>
		</ion-header-bar>
		<ion-content>
			<div class="list card">
				<label class="item item-input">
					<input id="titleInput" type="text" placeholder="<New Item>" autofocus required>
					<button id="addBtn" class="button button-positive">Add</button>
				</label>
			</div>
			<div id="ulToDoList" class="list">
				<div class="item item-divider">
					Incomplete Tasks: <span id="itdCnt"></span>
				</div>
				<div class="item item-checkbox">
					<label class="checkbox">
						<input type="checkbox">
					</label>
					Flux Capacitor
				</div>
			</div>
		</ion-content>
	</ion-view>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
